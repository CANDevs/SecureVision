{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">

<!-- ===== BOX ICONS ===== -->
<link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %} 
            <p style="display: flex; text-align:center; justify-content: center; color: white;">{{ msg }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="login">
    <div class="login__content">

        <div class="login__forms">
            <form action="" class="login__registre" id="login-in" method="POST">
                <h1 class="login__title">Sign In</h1>
                <div class="login__box">
                    <i class='bx bx-at login__icon'></i>
                    <input type="text" placeholder="Username" class="login__input" name="uname" required>
                </div>
                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" placeholder="Password" class="login__input" name="password" required>
                </div>
                <button type="submit" class="login__button" name="s_login">Login</button>
            </form>
        </div>
    </div>
</div>

<!--===== MAIN JS =====-->
<script src="{{url_for('static',filename='js/login.js')}}"></script>
{% endblock %}
